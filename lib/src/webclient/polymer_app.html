<polymer-element name="polymer-app">
    <template>
        <link rel="stylesheet" href="polymer_app.css">
        <core-scaffold id="app-scaffold">
            <nav>
                <core-toolbar><span>Single Page Polymer</span></core-toolbar>
                <core-menu id="menu" valueattr="path" selected="{{route}}">
                    <template repeat="{{page in pages}}">
                        <paper-item path="{{page.path}}" on-click="{{menuItemClicked}}" noink>
                            <core-icon icon="label{{route != page.path ? '-outline' : ''}}"></core-icon>
                            <a _href="#{{page.path}}">{{page.name}}</a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>
            <!-- flex makes the bar span across the top of the main content area -->
            <core-toolbar tool flex>
                <div flex>{{selectedPage.name}}</div>
                <core-icon-button icon="refresh"></core-icon-button>
                <core-icon-button icon="add"></core-icon-button>
            </core-toolbar>
            <div layout horizontal center-center fit>
                <core-animated-pages id="pages" selected="{{selectedPath}}"
                                     valueattr="path"
                                     transitions="slide-from-right"
                                     on-tap="{{cyclePages}}">
                    <section path="login" layout vertical center-center>
                        <app-login param="{{route}}"></app-login>
                    </section>
                    <template repeat="{{page in pages}}">
                        <section path="{{page.path}}" layout vertical center-center>
                            <div>{{page.name}}</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>
</polymer-element>
